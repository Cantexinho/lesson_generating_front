<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      // Apply theme immediately before React renders to prevent flash
      (function () {
        try {
          const storedTheme = localStorage.getItem("theme");
          const isDark = storedTheme
            ? JSON.parse(storedTheme).isDarkTheme
            : false;

          // Apply dark class
          if (isDark) {
            document.documentElement.classList.add("dark");
          }

          // Set background colors immediately via inline styles (before CSS loads)
          const rootColor = isDark ? "#1b1b20" : "#e2e2e2";
          document.documentElement.style.backgroundColor = rootColor;

          const applyBodyBackground = () => {
            if (document.body) {
              document.body.style.backgroundColor = rootColor;
            }
          };

          if (document.body) {
            applyBodyBackground();
          } else {
            document.addEventListener(
              "DOMContentLoaded",
              () => applyBodyBackground(),
              { once: true }
            );
          }
        } catch (e) {
          // Fallback to light theme if localStorage fails
          document.documentElement.style.backgroundColor = "#e2e2e2";
          if (document.body) {
            document.body.style.backgroundColor = "#e2e2e2";
          } else {
            document.addEventListener(
              "DOMContentLoaded",
              () => {
                if (document.body) {
                  document.body.style.backgroundColor = "#e2e2e2";
                }
              },
              { once: true }
            );
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
